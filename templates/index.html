<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lung Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h2>Lung Cancer Risk Assessment</h2>
    <p class="subtitle">Enter patient details to predict lung cancer risk</p>

    <form method="POST">

        <!-- BASIC DETAILS -->
        <div class="section">
            <h4>Basic Information</h4>

            <label>Age</label>
            <input type="number" name="age" min="1" max="120" placeholder="Enter age" required>

            <label>Gender</label>
            <select name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </div>

        <!-- LIFESTYLE -->
        <div class="section">
            <h4>Lifestyle Factors</h4>

            <label>Smoking</label>
            <select name="smoking" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Alcohol Consumption</label>
            <select name="alcohol" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <!-- SYMPTOMS -->
        <div class="section">
            <h4>Symptoms</h4>

            <label>Yellow Fingers</label>
            <select name="yellow_fingers">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Anxiety</label>
            <select name="anxiety">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Peer Pressure</label>
            <select name="peer_pressure">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Chronic Disease</label>
            <select name="chronic_disease">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Fatigue</label>
            <select name="fatigue">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Allergy</label>
            <select name="allergy">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Wheezing</label>
            <select name="wheezing">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Coughing</label>
            <select name="coughing">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Shortness of Breath</label>
            <select name="breath">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Swallowing Difficulty</label>
            <select name="swallowing">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Chest Pain</label>
            <select name="chest_pain">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>

        <button type="submit">Predict Risk</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h3>Prediction Result</h3>
            <p>{{ prediction }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
